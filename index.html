<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="notification-icons.css">
    <link rel="stylesheet" href="customizing-form.css">
    <title>iPhone SE</title>
</head>
<body>

    <div class="container">
        <div class="title">Customize iPhone</div>
        <form action="#">
        <div class="user-input">

            <div class="sender">From
            <input type="text" placeholder="Enter the name" required></div>

            <div class="message">Message
            <input type="text" placeholder="Enter your message" required></div>

            <div class="toggle">
                <span class="dark-light-theme">Appearance (Light/Dark)</span>
                <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
            </div>
        </div>

        
        
        <button class="button">
            <input type="submit" value="Apply your choices">
        </button>
        </form>
    </div>


    <div class="iphone-body">
        
        <div class="shadow">
            <div></div>
        </div>

        <div class="shade"></div>
        
        <div class="notch">
            <div class="speaker"></div>
            <div class="camera">
                <div class="glare"></div>
            </div>
        </div>

        <div class="off-on-button">
            <div></div>
        </div>

        <div class="upper-left-toggler">
            <div></div>
        </div>
        <div class="upper-right-line"></div>
        <div class="lower-left-line"></div>
        <div class="lower-right-line"></div>

        <div class="volume">
            <div></div>
            <div></div>
        </div>

        <div class="sim">No SIM</div>
        <div class="wifi"></div>
        <div class="lock">
            <div></div>
            <div></div>
        </div>

        <div class="battery">
            <div id="battery-percentage"></div>
            <div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="clock">
            <div class="clock-text">
                <div class="clock-text-hour" id="text-hour">...</div>
                <div class="clock-text-minutes" id="text-minutes"></div>
            </div>

            <div class="clock-date">
                <span id="date-day-week"></span>
                <span id="date-day"></span>
                <span id="date-month"></span>
            </div>
        </div>
        
        <div class="notification">
            <div></div>
            <div id="sender-name">Branko</div>
            <div id="application-name">MESSAGES</div>
            <div id="notification-message">Let's have lunch tomorrow!</div>
            <div>now</div>
        </div>


        <!-- Different notification icons -->
        <div class="notification-icon-position">

            <div class="notification-icon-messages">
                <div id="icon"></div>
            </div>

            <div class="notification-icon-messenger">
                <div id="icon">
                    <div class="lightning"></div>
                </div>
            </div>

            <div class="notification-icon-twitter">
                <div id="icon"></div>
            </div>

            <div class="notification-icon-mail">
                <div class="mail">
                    <div class="inner upper"></div>
                    <div class="inner lower"></div>
                </div>
            </div>

            <div class="notification-icon-calendar">
                <span id="calendar-day-week"></span>
                <span id="calendar-day"></span>
            </div>
        </div>


        <div class="slide">Press Home to unlock</div>
        <div class="dot"></div>
        <div class="camera-icon">
            <div class="lens"></div>
            <div class="button"></div>
            <div class="dot"></div>
        </div>

        <div class="lower-notch">
            <div class="shade-lower"></div>
            <div class="home">
                <div></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
