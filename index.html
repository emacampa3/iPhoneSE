<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iPhone SE</title>
</head>
<body>
    <div class="main">
        <div class="iphone-body">
            <div class="time">17:23</div>
            <div class="date">Saturday, August 28</div>
            <div class="notch">
                <div class="speaker"></div>
                <div class="camera">
                    <div class="glare"></div>
                </div>
            </div>
            <div class="sim">No SIM</div>
            <div class="wifi"></div>
            <div class="lock">
                <div></div>
                <div></div>
            </div>
            <div class="battery">
                <div>86%</div>
                <div>
                  <div></div>
                  <div></div>
                </div>
            </div>
            <div class="slide">Press Home to unlock</div>
            <div class="dot"></div>
            <div class="camera-icon">
                <div class="lens"></div>
                <div class="button"></div>
                <div class="dot"></div>
            </div>
            <div class="lower-notch">
            </div>
        </div>
    </div>
</body>
</html>
